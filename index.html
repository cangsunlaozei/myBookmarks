<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="x" class="wrapper"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.com',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'acfun.tv',
            s: 'sohu.com',
            z: 'zhihu.com',
            m: 'mcdonalds.com.cn'
        }

        index = 0
        while(index< keys['length']){
            
            var div1 = document.createElement('div')
            div1.className = 'row'
            x.appendChild(div1)
            row = keys[index]
            index2 = 0
            while(index2<row['length']){
                var z = document.createElement('kbd')
                var span = document.createElement('span')
                span.textContent = row[index2]
                span.className = 'text'
                z.appendChild(span)
                z.className = 'key'
                var iMg = document.createElement('img')
                if(hash[row[index2]]){
                    iMg.src = 'http://'+ hash[row[index2]]+'/favicon.ico'
                }else{
                    iMg.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                iMg.onerror = function(xxx){
                     xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                div1.appendChild(z)
                z.appendChild(iMg)
                index2 = index2+1
            }
            index = index+1
        }
        document.onkeypress = function(fdgdfsgd){
            key = fdgdfsgd['key']  //知道用户按的什么键
            webite = hash[key]     //知道用户去往哪里
            //location.href = 'http://'+webite  //在当前返回完整的地址
            window.open('http://'+webite,'_blank')
        }
    </script>
</body>
</html>
